	<aside>

		</div>
		<nav>
			<ul>
				<li class="subhead">发现</li>
				<li><a class="nav scrolltoview" href="/"><span class="icon">🏠</span>主页</a></li>
				<li><a class="nav scrolltoview current" href="#search"><span class="icon">🔍</span>搜索</a></li>
				<li><a class="nav scrolltoview" href="#foryou"><span class="icon">⚜️</span>上新</a></li>

				<li><a class="nav scrolltoview" href="#ai"><span class="icon">🦒</span>人工智能、机器学习、深度学习</a></li>
				<li><a class="nav scrolltoview" href="#product"><span class="icon">🐹</span>产品、运营、创业</a></li>
				<li class="subhead">致敬</li>
				<li><a class="nav scrolltoview" href="https://github.com/liyasthomas/books"><span
							class="icon">💕</span>liyasthomas</a></li>
				<li class="nav"><span class="icon">✨</span><a href="https://github.com/topics/wx-doc">More</a>
				</li>
			</ul>
		</nav>
		<div class="spacer"></div>
		<footer id="footer" class="footer" style="display:flex;justify-content: space-between;">

				<div class="slider round"></div>
				<input type="checkbox" id="checkbox" aria-label="Night mode">
			</label>
			<div class='prompt'>
				<a class="pagination" href="https://github.com/wx-chevalier" target="_blank" rel="noopener"
					aria-label="GitHub"><img src="icons/github.svg" alt="GitHub"></a>
			</div>
		</footer>


	</aside>
	<main id="main" class="main">
		<article>
			<section id="search" class="results">
				<div class="flex">
					<input id="search-box" class="search-box"
						placeholder="Search books by name, author, genre and etc ..." aria-label="Search books">
					<button id="installPWA" class="info" onclick="installPWA()"
						style="margin-left: 24px; padding: 8px 16px;"><img src="icons/pwalogo.svg" alt="PWA"
							style="height: 16px;"></button>
				</div>
				<div class="list-book search">
					<div class="prompt">Enter a search term</div>
				</div>
			</section>
			<div id="foryou">
				<section class="results">
					<div class="list-book foryou">
						<a class="category" href="#pl">
							<div class="book">
								<div class="book-info">
									<h1 class="section-title">Java & Spring</h1>
								</div>
							</div>
						</a>
						<a class="category" href="#fe">
							<div class="book">
								<div class="book-info">
									<h1 class="section-title">Web</h1>
								</div>
							</div>
						</a>
						<a class="category" href="#be">
							<div class="book">
								<div class="book-info">
									<h1 class="section-title">微服务</h1>
								</div>
							</div>
						</a>
						<a class="category" href="#infras">
							<div class="book">
								<div class="book-info">
									<h1 class="section-title">Kubernetes</h1>
								</div>
							</div>
						</a>
					</div>
				</section>
			</div>
			<footer id="footer" class="footer" style="margin-top:24px">

			</footer>
		</article>
